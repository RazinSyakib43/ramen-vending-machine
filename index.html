<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      table {
        margin: auto;
        border-collapse: collapse;
        width: 50%;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      #output {
        margin-top: 20px;
      }

      .itemButton {
        display: inline-block;
        margin: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Vending Machine</h1>

    <div>
      <h3>Food Items</h3>
      <button class="itemButton" onclick="selectItem('food', 'Item1')">Item1 ($5.00)</button>
      <button class="itemButton" onclick="selectItem('food', 'Item2')">Item2 ($7.50)</button>
      <button class="itemButton" onclick="selectItem('food', 'Item3')">Item3 ($10.00)</button>
    </div>

    <div>
      <h3>Drink Items</h3>
      <button class="itemButton" onclick="selectItem('drink', 'ItemA')">ItemA ($2.50)</button>
      <button class="itemButton" onclick="selectItem('drink', 'ItemB')">ItemB ($3.00)</button>
      <button class="itemButton" onclick="selectItem('drink', 'ItemC')">ItemC ($4.50)</button>
    </div>

    <br />

    <label for="money">Enter Money:</label>
    <input type="number" id="money" min="0" step="0.01" />

    <br /><br />

    <button onclick="processVending()">Purchase</button>
    <button onclick="cancelTransaction()">Cancel</button>

    <div id="output"></div>

    <table id="selectedItems">
      <thead>
        <tr>
          <th>Selected Items</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const prices = {
        Item1: 5.0,
        Item2: 7.5,
        Item3: 10.0,
        ItemA: 2.5,
        ItemB: 3.0,
        ItemC: 4.5,
      };

      const selectedItemsTable = document.getElementById("selectedItems").getElementsByTagName("tbody")[0];

      function selectItem(type, itemName) {
        const price = prices[itemName];
        const row = selectedItemsTable.insertRow(selectedItemsTable.rows.length);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        cell1.innerHTML = itemName;
        cell2.innerHTML = `$${price.toFixed(2)}`;
      }

      function processVending() {
        const providedMoney = parseFloat(document.getElementById("money").value);
        const selectedItems = Array.from(selectedItemsTable.rows).map((row) => row.cells[0].innerHTML);
        const totalSelectedPrice = selectedItems.reduce((total, item) => total + prices[item], 0);

        if (isNaN(providedMoney) || providedMoney < 0) {
          displayOutput("Please enter a valid amount.");
          return;
        }

        if (providedMoney < totalSelectedPrice) {
          displayOutput("Insufficient funds. Please provide more money.");
        } else {
          const change = providedMoney - totalSelectedPrice;
          if (change > 0) {
            displayOutput(`Change: $${change.toFixed(2)}`);
          } else {
            displayOutput("Transaction successful. Enjoy your items!");
            resetVendingMachine();
          }
        }
      }

      function cancelTransaction() {
        resetVendingMachine();
      }

      function resetVendingMachine() {
        document.getElementById("money").value = "";
        document.getElementById("output").innerText = "";
        selectedItemsTable.innerHTML = "";
      }

      function displayOutput(message) {
        document.getElementById("output").innerText = message;
      }
    </script>
  </body>
</html>
