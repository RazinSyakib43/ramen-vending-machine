<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vending Machine</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="mx-auto">
  <div class="container mx-auto p-4 bg-gray-300">
    <h1 class="text-3xl font-bold text-center pb-5">
      Megumi Ramen Vending Machine
    </h1>

    <div class="flex flex-row gap-3">
      <div class="flex flex-col basis-2/3 bg-dark p-3">
        <!-- Food Items -->
        <div class="basis-2/5 pt-3">
          <h2 class="font-bold text-xl pb-2 text-white">Food Items</h2>
          <div class="flex flex-row gap-2">
            <button class="basis-1/3 max-w-sm h-48 overflow-hidden shadow-lg rounded-lg itemButton bg-slate-200"
              id="itemButton"
              onclick="selectItem('food', 'ToriShioRamen')">
              <img class="w-44 h-20" src="img/menu/Tori Ramen/tori1.jpg" alt="Sunset in the mountains">
              <div class="px-3 text-left">
                <div class="font-bold text-lg">Tori-Shio Ramen</div>
              </div>
              <div class="px-3 pb-2">
                <div
                  class="bg-green-100 text-green-800 me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">
                  <span class="text-xs font-medium">Rp.
                    20,000</span>
                </div>
              </div>
            </button>
            <button class="basis-1/3 max-w-sm h-48 overflow-hidden shadow-lg rounded-lg itemButton bg-slate-200"
              id="itemButton1"
              onclick="selectItem('food', 'ToriShoyuRamen')">
              <img class="w-44 h-20" src="img/menu/Tori Ramen/tori3.jpg" alt="Sunset in the mountains">
              <div class="px-3 text-left">
                <div class="font-bold text-lg">Tori-Shoyu Ramen</div>
              </div>
              <div class="px-3 pb-2">
                <div
                  class="bg-green-100 text-green-800 me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">
                  <span class="text-xs font-medium">Rp.
                    20,000</span>
                </div>
              </div>
            </button>
            <button class="basis-1/3 max-w-sm h-48 overflow-hidden shadow-lg rounded-lg itemButton bg-slate-200"
              id="itemButton2"
              onclick="selectItem('food', 'TsukemenRamen')">
              <img class="w-44 h-20" src="img/menu/Tsuke Men/tsuke1.jpg" alt="Sunset in the mountains">
              <div class="px-3 text-left">
                <div class="font-bold text-lg">Tsuke-men Ramen</div>
              </div>
              <div class="px-3 pb-2">
                <div
                  class="bg-green-100 text-green-800 me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">
                  <span class="text-xs font-medium">Rp.
                    20,000</span>
                </div>
              </div>
            </button>
          </div>
          <div class="flex flex-row gap-2 pt-3">
            <button class="basis-1/3 max-w-sm h-48 overflow-hidden shadow-lg rounded-lg itemButton bg-slate-200"
              id="itemButton3"
              onclick="selectItem('food', 'AburaSobaChicken')">
              <img class="w-44 h-20" src="img/menu/Abura Soba/abura1.jpg" alt="Sunset in the mountains">
              <div class="px-3 text-left">
                <div class="font-bold text-lg">Abura Soba Chicken</div>
              </div>
              <div class="px-3 pb-2">
                <div
                  class="bg-green-100 text-green-800 me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">
                  <span class="text-xs font-medium">Rp.
                    20,000</span>
                </div>
              </div>
            </button>
          </div>
        </div>
        <!-- Food Items -->
      </div>
      <div class="basis-1/3">
        <img src="img/Megumi Ramen logo.png" class="h-36 mx-auto" alt="">
        <div>
          <div class="py-4">
            <div class="dropdown inline-block relative">
              <button class="bg-slate-800 text-slate-100 font-semibold py-2 px-4 rounded inline-flex items-center">
                <span class="mr-1">Masukkan Uang Anda</span>
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </button>
              <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap money-option"
                  data-value="5000">
                  <img src="img/uang/5000.jpg" alt=""></li>
                <li class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap money-option"
                  data-value="10000"><img src="img/uang/10000.jpg" alt=""></li>
                <li class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap money-option"
                  data-value="20000"><img src="img/uang/20000.png" alt=""></li>
                <li class="bg-gray-200 hover-bg-gray-400 py-2 px-4 block whitespace-no-wrap money-option"
                  data-value="50000"><img src="img/uang/50000.png" alt=""></li>
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap money-option"
                  data-value="100000"><img src="img/uang/100000.jpg" alt=""></li>
              </ul>
            </div>

            <div class="py-2" id="selectedMoneyImage"></div>

            <button class="button p-3 bg-green-800 text-green-50 rounded-xl font-semibold hover:bg-green-900"
              onclick="processVending()">Purchase</button>
            <button class="button p-3 ml-2 bg-red-800 text-green-50 rounded-xl font-semibold hover:bg-red-900"
              onclick="resetVendingMachine()">Cancel</button>

            <div id="output" class="pt-3"></div>

            <table id="selectedItems">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Harga</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <div id="changeStockOutput" class="pt-3"></div>
            <div id="changeOutput" class="pt-3"></div>
          </div>

        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
