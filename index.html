<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body>
      <h1 class="text-3xl font-bold underline">
        Vending Machine Ramen
      </h1>

    <div>
      <h3>Food Items</h3>
      <button class="itemButton" onclick="selectItem('food', 'Item1')">Item1 ($5.00)</button>
      <button class="itemButton" onclick="selectItem('food', 'Item2')">Item2 ($7.50)</button>
      <button class="itemButton" onclick="selectItem('food', 'Item3')">Item3 ($10.00)</button>
    </div>

    <div>
      <h3>Drink Items</h3>
      <button class="itemButton" onclick="selectItem('drink', 'ItemA')">ItemA ($2.50)</button>
      <button class="itemButton" onclick="selectItem('drink', 'ItemB')">ItemB ($3.00)</button>
      <button class="itemButton" onclick="selectItem('drink', 'ItemC')">ItemC ($4.50)</button>
    </div>

    <br />

    <label for="money">Enter Money:</label>
    <input type="number" id="money" min="0" step="0.01" />

    <br /><br />

    <button onclick="processVending()">Purchase</button>
    <button onclick="cancelTransaction()">Cancel</button>

    <div id="output"></div>

    <table id="selectedItems">
      <thead>
        <tr>
          <th>Selected Items</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="js/script.js"></script>
  </body>
</html>
